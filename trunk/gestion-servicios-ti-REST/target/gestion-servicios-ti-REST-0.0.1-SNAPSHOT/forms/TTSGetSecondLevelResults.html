<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resultados de inspección de nivel 2</title>
</head>
<body>
	<form name="TTSDocumentSecondLevel" id="TTSDocumentSecondLevel"
		class="form-horizontal">

		<div class="control-group">
			<label class="control-label" for="systemTicketId">Identificador
				de consulta</label>
			<div class="controls">
				<input form-field type="string" id="systemTicketId"
					name="systemTicketId" readonly="true"
					value="{{formVariable('systemTicketId')}}" />
			</div>
		</div>


		<div class="control-group">
			<label class="control-label" for="systemTicketIssue">Asunto</label>
			<div class="controls">
				<input form-field type="string" id="systemTicketIssue"
					name="systemTicketIssue" readonly="true"
					value="{{formVariable('systemTicketIssue')}}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="systemTicketDescription">Descripción</label>
			<div class="controls">
				<textarea form-field rows="4" cols="40" id="systemTicketDescription"
					name="systemTicketDescription" readonly="true"
					value="{{formVariable('systemTicketDescription')}}"></textarea>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="systemTicketAuthor">Autor</label>
			<div class="controls">
				<input form-field type="string" id="systemTicketAuthor"
					name="systemTicketAuthor" readonly="true"
					value="{{formVariable('systemTicketAuthor')}}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="systemTicketDate">Fecha de
				envío</label>
			<div class="controls">
				<input form-field type="string" id="systemTicketDate"
					name="systemTicketDate" readonly="true"
					value="{{formVariable('systemTicketDate')}}" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="systemTicketResults">Resultados</label>
			<div class="controls">
				<textarea form-field rows="4" cols="40" id="systemTicketResults"
					name="systemTicketResults" ng-required="true"></textarea>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="secondLevelTicketSolved">¿Solucionado para esta versión?</label>
			<div class="controls">
				<input form-field type="boolean" id="secondLevelTicketSolved"
					name="secondLevelTicketSolved" />
			</div>
		</div>
	</form>

	<p ng-if="variablesForm.$invalid">Errores de validación en el
		formulario</p>
</body>
</html>
