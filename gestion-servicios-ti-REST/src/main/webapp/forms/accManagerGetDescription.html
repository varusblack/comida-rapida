<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ver solicitud</title>
</head>
<body>

	<form name="accManagerViewReport" id="accManagerViewReport"
		class="form-horizontal">

		<div class="control-group">
			<span class="control-label">Identificador de consulta</span>
			<div class="controls">{{formVariable('ticketId')}}</div>
		</div>

		<div class="control-group">
			<span class="control-label">Tipo de solicitud</span>
			<div class="controls">{{formVariable('ticketType')}}</div>
		</div>

		<div class="control-group">
			<label class="control-label">Asunto</label>
			<div class="controls">{{formVariable('ticketIssue')}}</div>
		</div>

		<div class="control-group">
			<label class="control-label">Descripción</label>
			<div class="controls">{{formVariable('ticketDescription')}}</div>
		</div>

		<div class="control-group">
			<label class="control-label">Autor</label>
			<div class="controls">{{formVariable('ticketAuthor')}}</div>
		</div>

		<div class="control-group">
			<label class="control-label">Fecha de envío</label>
			<div class="controls">{{formVariable('ticketDate')}}</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="isIncidence">¿Es una incidencia?</label>
			<input form-field type="boolean" id="isIncidence" name="isIncidence"/>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="accCanHandle">¿Se conoce una solución inmediata?</label>
			<input form-field type="boolean" id="accCanHandle" name="accCanHandle"/>
		</div>
	</form>
</body>
</html>
