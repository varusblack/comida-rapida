<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ver solicitud</title>
</head>
<body>

<form name="accManagerViewReport" id="accManagerViewReport" class="form-horizontal">

	<div class="control-group">
		<span class="control-label">Identificador de consulta</span>
		<div class="controls">
			{{formVariable('ticketId')}}
		</div>
	</div>

	<div class="control-group">
		<span class="control-label">Tipo de solicitud</span>
		<div class="controls">
			{{formVariable('ticketType')}}
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="ticketIssue">Asunto</label>
		<div class="controls">
			<input form-field type="string" id="ticketIssue" name="ticketIssue" readonly="true"/>
			<span class="help-inline">Asunto...</span>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="ticketDescription">Descripción</label>
		<div class="controls">
			<textarea form-field rows="4" cols="40" id="ticketDescription" name="ticketDescription" readonly="true"></textarea>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="ticketAuthor">Autor</label>
		<div class="controls">
			<input form-field type="string" id="ticketAuthor" name="ticketAuthor" readonly="true"/>
		</div>
	</div>

	
</form>

<p ng-if="varialesForm.$invalid">
	Errores de validación en el formulario
</p>

</body>
</html>
