<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head><title>Comida Rapida - Proveedores</title></h:head>
	
	<h:body>
	
	<h:form>
		<p:panel id="panelBuscarProveedor" header="Buscar proveedor"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:pannelGrid columns="3">
				<h:outputLabel for="nombreProveedor" value="Nombre del proveedor: *" />
				<p:inputText id="nombreProveedor"
					value="#{ProveedorMB.nombreABuscar}" required="true"
					label="nombreProveedor">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="nombreProveedor" />
			</h:pannelGrid>
		</p:panel>

		<p:commandButton value="Buscar" update="panelBuscarProveedor, tablaResultadosProveedor" id="botonBuscarProveedor"  
             actionListener="#{ProveedorMB.buscarProveedorPorNombre}" styleClass="ui-priority-primary"/>

		<p:dataTable id="tablaResultadosProveedor" value="#{ProveedorMB.proveedores}" var="proveedor" rowKey="#{proveedor.id}" paginator="true" rows="10" selection="#{ProveedorMB.proveedorSeleccionado}"
			selectionMode="single" filteredValue="#{ProveedorMB.proveedoresFiltrados}">
			
			<f:facet name="header">Proveedores</f:facet>  
			
			<p:column headerText="Nombre" sortBy="nombre" filterBy="nombre" id="nombre"></p:column>
			<p:column headerText="Web" sortBy="web" filterBy="web" id="web"></p:column>
			<p:column headerText="Telefono" sortBy="telefono" filterBy="telefono" id="telefono"></p:column>
		
		</p:dataTable>
		
	</h:form>
	
	</h:body>
</html>
